<!DOCTYPE HTML>
<!-- PROG2005 - Simple Web page -->
<HTML lang="en">
  <head>
    <title>Client Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <h1>Client Tracker</h1>
    
    <!-- Add client form -->
    <section>
      <h2>Add Client</h2>
      <form id="add-client-form" onsubmit="event.preventDefault()">
        <label for="client-name">Name:</label>
        <input type="text" id="client-name" required>

        <label for="client-dob">Date of Birth:</label>
        <input type="date" id="client-dob" required>

        <label for="client-gender">Gender:</label>
        <select id="client-gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Unspecified">Unspecified</option>
        </select>

        <label for="client-program">Fitness Program:</label>
        <select id="client-program" required>
            <option value="Fat Loss">Fat Loss</option>
            <option value="Senior Fitness">Senior Fitness</option>
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="Pre/Postnatal Fitness">Pre/Postnatal Fitness</option>
            <option value="Contest Preparation">Contest Preparation</option>
            <option value="Overall Fitness">Overall Fitness</option>
        </select>

        <label for="client-contact">Contact Info:</label>
        <input type="text" id="client-contact" required>

        <label for="client-joined">Join Date:</label>
        <input type="date" id="client-joined" required>

        <label for="client-ending">End Date:</label>
        <input type="date" id="client-ending" required>

        <label for="client-notes">Special Health Notes:</label>
        <input type="text" id="client-notes">

        <label for="client-vip">VIP Client:</label>
        <input type="checkbox" id="client-vip">

        <button type="submit" id="submit-button">Add Client</button>
      </form>
    </section>

    <!-- Search and filter section -->
     <section>
      <h2>Search and Filter</h2>
      <div class="search-filter-clients">
        <label for="searchID">Search by Client ID:</label>
        <input type="number" id="searchID">
        <button onclick="searchClick()">Search</button>
        <button onclick="displayVIPClients()">Show VIP Clients</button>
        <button onclick="displayClients(clients)">Refresh Table</button>
      </div>
     </section>

     <!-- Display Client table -->
      <section>
        <h2>Client Table</h2>
        <table id="client-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Program</th>
              <th>Contact</th>
              <th>Join Date</th>
              <th>End Date</th>
              <th>Notes</th>
              <th>VIP Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Client rows will be generated by JavaScipt here -->
          </tbody>
        </table>

        <!-- Delete confirmation modal -->
         <div id="delete-modal" class="modal">
          <div class="modal-content">
            <h2>Delete Client</h2>
            <p>Are you sure you want to delete this client?</p>
            <div class="modal-buttons">
              <button id="cancel-delete">Cancel</button>
              <button id="confirm-delete">Delete</button>
            </div>
          </div>
         </div>
      </section>

    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
